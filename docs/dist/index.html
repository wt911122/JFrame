<!DOCTYPE html>
<html>
    <head>
        <title>demo pure</title>
        <style>
            .wrapper {
                width: 1400px;
                height: 700px;
                border: 1px solid red;
            }
            .body{
                min-width: 980px; /* 防止flex导致元素位置出错 */
                display: flex;
                flex-direction: row;
            }
            .sidebar{
                width: 120px;
                border: 2px solid gold;
            }
            .sidebar > div {
                padding: 16px;
                display: flex;
                justify-content: center;
            }
            .part {
                width: 80px;
                height: 50px;
                background-color: gold;
                text-align: center;
                line-height: 50px;
            }
            .toolbtn {
                display: inline-block;
                background-color: #4E75EC;
                padding: 6px;
                color: #fff;
                font-size: 12px;
                border-radius: 5px;
                border: 1px solid transparent;
                margin-bottom: 6px;
            }
            .deleteBtn {
                display: inline-block;
                background-color: #4E75EC;
                padding: 6px;
                color: #fff;
                font-size: 12px;
                border-radius: 5px;
                border: 1px solid transparent;
                margin-bottom: 6px;
                cursor: pointer;
            }
            .deleteBtnIcon {
                width: 8px;
                height: auto;
            }
            #aststructure {
                width: 600px;
                height: 380px;
            }
            .footer {
                padding: 10px;
            }
            .footer > div {
                display: inline-block;
            }
        </style>
    <script defer src="index.bundle.js"></script></head>
    <body>
        <div>
            <button id="revokebtn">撤销</button>
            <button id="redobtn">重做</button>
            <button id="previewbtn">预览</button>
            <button id="astbtn">查看数据结构</button>
        </div>
        <div class="body">
            <div class="sidebar">
                <!-- <div>
                    <div draggable="true" class="part" id="DivElement">
                        DIVElement
                    </div>
                </div>
                <div>
                    <div draggable="true" class="part" id="UlElement">
                        UlElement
                    </div>
                </div>
                <div>
                    <div draggable="true" class="part" id="LiElement" >
                        LiElement
                    </div>
                </div>
                <div>
                    <div draggable="true" class="part" id="TextElement">
                        TextElement
                    </div>
                </div> -->
                <div>
                    <div draggable="true" class="part" id="ButtonElement">
                        BtnElement
                    </div>
                </div>
            </div>
            <div class="wrapper" id="app"></div>
        </div>

        <div class="footer">
            <div>
                <input type="color" id="backgroundColor" name="head">
                <label for="backgroundColor">Background</label>
            </div>
            <div>
                <input type="color" id="borderColor" name="body">
                <label for="borderColor">Border</label>
            </div>
            <div>
                <input type="color" id="contentColor" name="body">
                <label for="contentColor">Color</label>
            </div>
            <div>
                <button id="applytoAll">应用于所有同类型组件</button>
            </div>
        </div>
        <dialog id="astDialog">
            <form method="dialog">
              <p>
                <label>
                    <span style="vertical-align: top;">数据结构：</span>
                    <textarea style="white-space: pre;" id="aststructure"></textarea>
                </label>
              </p>
              <div>
                <button value="cancel">关闭</button>
                <button id="confirmBtn" value="default">导入</button>
              </div>
            </form>
          </dialog>
    </body>
</html>
