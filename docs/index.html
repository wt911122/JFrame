            .wrapper {
                width: 1400px;
                height: 680px;
                border: 1px solid red;
            }
            .body{
                min-width: 980px; /* 防止flex导致元素位置出错 */
                display: flex;
                flex-direction: row;
            }
            .sidebar{
                width: 120px;
                border: 2px solid gold;
            }
            .sidebar > div {
                padding: 16px;
                display: flex;
                justify-content: center;
            }
            .stack {
                width: 120px;
            }
            .part {
                width: 80px;
                height: 50px;
                background-color: gold;
                text-align: center;
                line-height: 50px;
            }
            .toolbtn {
                display: inline-block;
                background-color: #4E75EC;
                padding: 6px;
                color: #fff;
                font-size: 12px;
                border-radius: 5px;
                border: 1px solid transparent;
                margin-bottom: 6px;
            }
            .deleteBtn {
                display: inline-block;
                background-color: #4E75EC;
                padding: 6px;
                color: #fff;
                font-size: 12px;
                border-radius: 5px;
                border: 1px solid transparent;
                margin-bottom: 6px;
                cursor: pointer;
            }
            .deleteBtnIcon {
                width: 8px;
                height: auto;
            }
            #aststructure {
                width: 600px;
                height: 380px;
            }
            .footer {
                padding: 10px;
            }
            .footer > div > div {
                display: inline-block;
            }
            #layerIndicator {
                margin-left: 120px;
                font-size: 14px;
                padding: 10px 12px;
                border: 1px solid #DFDFDF;
            }
            #layerIndicator > .crumb:not(:is(:last-child)) {
                color: #4E75EC;
            }
            .crumb {
                cursor: pointer;
            }

            #vfl{
                width: 800px;
                height: 300px;
                white-space: pre-wrap;
            }
            .stackitem {
                cursor: pointer;
            }
            .stackitem > span:hover{
                background-color: #DFDFDF;
            }
 
            .stackitem > .stackitem{
                margin-left: 1em;
            }

            .controlpanel {
                position: relative;
                width: 201px;
                height: 161px;
                /* padding-top: 250px; */
            }
            .controlpanel > .box{
                position: absolute;
                cursor: pointer;
                border: 1px solid #4E75EC;
            }
            .controlpanel > .top{
                left: 50%;
                top: 0;
                transform: translateX(-50%);
            }
            .controlpanel > .bottom{
                left: 50%;
                top: 100%;
                transform: translate(-50%, -100%);
            }
            .controlpanel > .right{
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
            }
            .controlpanel > .left{
                left: 20px;
                top: 50%;
                transform: translateY(-50%);
            }
            .controlpanel > .center{
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            .controlpanel .active {
                border: 2px solid black;
            }
            .controlpanel .intrisic{
                border-color:cornflowerblue
            }
            .controlpanel [disabled=true] {
                background-color: #ddd;
                cursor: not-allowed!important;
            }
            .footer > div {
                display: flex;
            }
            .footer > div div.nestedControlPanel{
                display: flex;
                flex-direction: row;
            }
            .nestedControlPanel.active {
                border: 2px solid black;
            }
        </style>
